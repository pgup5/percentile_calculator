<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兒童生長百分位計算器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h2>兒童生長百分位計算器</h2>

        <!-- 性別選擇 -->
        <label>性別：</label>
        <div class="radio-group">
            <div class="gender-option">
                <input type="radio" id="male" name="gender" value="M" checked>
                <label for="male">男孩</label>
            </div>
            <div class="gender-option">
                <input type="radio" id="female" name="gender" value="F">
                <label for="female">女孩</label>
            </div>
        </div>

        <!-- 生日選擇 -->
        <label for="birthday">出生日期：</label>
        <input type="date" id="birthday" min="2004-01-01" max="2030-12-31" required>

        <!-- 身高輸入 -->
        <label for="height">身高（公分）：</label>
        <input type="number" id="height" placeholder="請輸入身高" required>

        <!-- 體重輸入 -->
        <label for="weight">體重（公斤）：</label>
        <input type="number" id="weight" placeholder="請輸入體重" required>

        <!-- 計算按鈕 -->
        <button onclick="calculateGrowth()">計算</button>

        <!-- 結果顯示 -->
        <div id="result"></div>
    </div>
</body>
</html>
